# ============================================================================
# MONITORING STACK - PROMETHEUS + GRAFANA
# ============================================================================
# Deploys monitoring stack to EKS
#
# Intentional Violations:
# - Exposed to internet
# - No authentication
# - Metrics expose sensitive data
# - No encryption
# ============================================================================

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: securebank
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090

        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.enable-admin-api'  # ❌ Admin API enabled!

        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus

        # ❌ No resource limits
        # ❌ Running as root

      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}  # ❌ No persistence!

---
# Prometheus Service - Public!
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: securebank
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # ❌ PUBLIC!
spec:
  type: LoadBalancer  # ❌ Exposed to internet!
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: securebank
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
    # ❌ Scrapes all pods - may include sensitive data
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

    # ❌ Scrapes backend - may expose payment metrics
    - job_name: 'securebank-backend'
      static_configs:
      - targets: ['securebank-backend-service:3000']

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: securebank
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000

        env:
        # ❌ PCI 8.2.1: Default admin credentials
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"  # ❌ Default username!
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # ❌ CRITICAL: Default password!

        # ❌ PCI 8.3: No MFA
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: "false"

        # ❌ Anonymous access enabled
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"  # ❌ CRITICAL: No authentication!
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Admin"  # ❌ Anonymous users are admins!

        # ❌ HTTP not HTTPS
        - name: GF_SERVER_PROTOCOL
          value: "http"

        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana

      volumes:
      - name: grafana-storage
        emptyDir: {}  # ❌ No persistence!

---
# Grafana Service - Public with no auth!
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: securebank
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # ❌ PUBLIC!
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 80
    targetPort: 3000

