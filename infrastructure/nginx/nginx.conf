# 3. PCI 4.1.1: Self-signed certificate
# 4. PCI 4.1: No HSTS header
# 5. PCI 6.5.9: Missing CSRF protection headers
# 6. PCI 6.5.10: Missing security headers (CSP, X-Frame-Options, etc.)
# 7. PCI 8.2.5: No rate limiting
