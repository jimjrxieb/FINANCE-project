# ============================================================================
# NAMESPACE - DEDICATED FOR SECUREBANK
# ============================================================================
# ✅ Best practice: Use dedicated namespaces for logical separation
apiVersion: v1
kind: Namespace
metadata:
  name: securebank
  labels:
    name: securebank
    app: securebank
    compliance: pci-dss

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: securebank-backend
  namespace: securebank  # ✅ Dedicated namespace instead of default
  labels:
    app: securebank
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: securebank
      component: backend
  template:
    metadata:
      labels:
        app: securebank
        component: backend
    spec:
      serviceAccountName: securebank-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: securebank/backend:v1.0.0
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        # ✅ FIXED: Using Kubernetes Secrets instead of hardcoded values
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: DB_HOST
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: JWT_SECRET
        - name: AWS_REGION
          value: us-east-1
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: S3_PAYMENT_BUCKET
          value: securebank-payment-receipts-production
        - name: S3_AUDIT_BUCKET
          value: securebank-audit-logs-production
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: securebank-frontend
  namespace: securebank  # ✅ Dedicated namespace instead of default
  labels:
    app: securebank
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: securebank
      component: frontend
  template:
    metadata:
      labels:
        app: securebank
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: securebank/frontend:v1.0.0
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: http://securebank-backend-service:3000
        # ✅ FIXED: Stripe key moved to Secret
        - name: REACT_APP_API_KEY
          valueFrom:
            secretKeyRef:
              name: securebank-secrets
              key: REACT_APP_API_KEY
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        - name: cache
          mountPath: /usr/share/nginx/html/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
